<html>
    <body>
        <script>
            //Method Overriding in JavaScript
            class Father {
                    show(){
                        return "Super Class"
                    }
                }           
                class Son extends Father {
                    show(){
                        return "Sub Class"
                    }
                }
                        var s = new Son()
                        console.log(s.show())
        </script>
    </body>
</html>
